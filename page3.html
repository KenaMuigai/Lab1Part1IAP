<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Page 3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="page3.css">
</head>
<body>
    <div class="container m-0 p-0">
        <div class="position-relative bg"></div>
        <div class="row ml-4 mt-4 pl-2 pt-3 position-relative">
            <i class="fa fa-angle-left"></i>
        </div>
        <div class="row mt-5 mb-2 ml-3 pt-5 pb-2">
            <div class="col-6">
                <span class="note">Sign Up</span>
            </div>
        </div>
        <div class="row my-5 pt-5 mx-3">
            <div class="col-10 d-flex flex-column">
                <input type="Password" placeholder="Current Password" class="py-3">
                <input type="Password" placeholder="New Password" class="py-3 mb-3">
                <input type="Password" placeholder="Confirm New Password" class="py-3">
            </div>
        </div>
        <div class="row d-flex justify-content-between align-items-center mx-4 px-2">
            <span class="big">Proceed to Main Page</span>
            <div class="sign-in-btn d-flex justify-content-center align-items-center">
                <i class="fa fa-long-arrow-right"></i>
            </div>
        </div>
    </div>
</body>
</html>
